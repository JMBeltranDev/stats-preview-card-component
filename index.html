<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="main-container">
    <article class="card">
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>

        <div class="card__stats">
          <div class="card__stat">
            <h2 class="card__stat-number">10k+</h2>
            <div class="card__stat-label">companies</div>
          </div>
          <div class="card__stat">
            <h2 class="card__stat-number">314</h2>
            <div class="card__stat-label">templates</div>
          </div>
          <div class="card__stat">
            <h2 class="card__stat-number">12m+</h2>
            <div class="card__stat-label">queries</div>
          </div>
        </div>
      </div>
      <picture class="card__image-container">
        <source media="(min-width: 1024px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="Descriptive image">
      </picture>
    </article>
  </main>

</body>

</html>
